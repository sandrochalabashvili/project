<div class="container mt-5 mb-5">
    <h1 class="text-center menu">menu</h1>

    <div class="row">

        <div class="col-lg-4" *ngFor="let i of foodData">

            <div class="foodbox mt-3 mb-3">
                <img [src]="i.foodImg" />
                <h1>{{i.foodName}}</h1>
                <p>{{i.foodDetails}}</p>
                <p>{{i.foodPrice | currency:'USD'}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/menu',i.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>

        </div>



    </div>

</div>
